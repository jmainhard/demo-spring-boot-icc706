<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Usuarios</h1>
    <a href="/registrarse">Registrar usuario</a>


    <div th:if="${usuarios.isEmpty()}">
        <h2>No hay usuarios disponibles</h2>
    </div>

    <div th:if="${!usuarios.isEmpty()}">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Direcci√≥n</th>
              </tr>
            </thead>
            <tbody>
    
              <tr th:each="usuario : ${usuarios}">
                <th th:text="${usuario.getId()}" scope="row"></th>
                <td th:text="${usuario.getName()}">Mark</td>
                <td th:text="${usuario.getLastName()}">Otto</td>
                <td th:text="${usuario.getAddress()}">@mdo</td>
              </tr>
    
            </tbody>
          </table>
    </div>

    
</body>
</html>
